<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gemini Nexus Bridge</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #ffffff; }
        
        /* Dark Theme Support - Prevents white flash */
        @media (prefers-color-scheme: dark) {
            body { background: #131314; }
        }
        
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>
    <!-- Iframe src is set by JS to include theme parameter -->
    <iframe id="sandbox-frame" allow="clipboard-write"></iframe>
    <script src="index.js" type="module"></script>
</body>
</html>
