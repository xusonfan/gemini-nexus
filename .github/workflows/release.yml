name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'gemini-nexus/manifest.json'
  workflow_dispatch: # 允许手动点击运行

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: gemini-nexus/package-lock.json

      - name: 安装依赖
        run: npm ci
        working-directory: gemini-nexus

      - name: 编译项目
        run: npm run build
        working-directory: gemini-nexus

      - name: 组装插件资源
        run: |
          # 拷贝扩展程序必需的静态资源到 dist 目录
          cp manifest.json logo.png metadata.json dist/
          cp -r background content css lib services dist/
        working-directory: gemini-nexus

      - name: 打包产物
        run: |
          VERSION=$(jq -r .version manifest.json)
          # 进入 dist 目录进行打包，确保 ZIP 根目录就是插件文件
          cd dist
          zip -r ../gemini-nexus-${VERSION}.zip .
        working-directory: gemini-nexus

      - name: 检查版本是否变更
        id: check_version
        run: |
          NEW_VERSION=$(jq -r .version gemini-nexus/manifest.json)
          # 如果是手动触发，强制运行
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            OLD_VERSION=$(git show HEAD^:gemini-nexus/manifest.json | jq -r .version || echo "0.0.0")
            if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: 创建 Release 并上传附件
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: Release v${{ steps.check_version.outputs.version }}
          files: gemini-nexus/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}